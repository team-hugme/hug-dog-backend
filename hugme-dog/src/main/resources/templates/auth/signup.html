<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>
<div class="container">
  <h2>회원가입</h2>

  <form id="signupForm">
    <div>
      <label for="userId">아이디</label>
      <input id="userId" placeholder="아이디 입력" required type="text"/>
    </div>
    <div>
      <label for="password">패스워드</label>
      <input id="password" placeholder="비밀번호 입력" required type="password"/>
    </div>
    <div>
      <label for="email">이메일</label>
      <input id="email" placeholder="이메일 입력" required type="email"/>
    </div>
    <div>
      <label for="name">이름</label>
      <input id="name" placeholder="이름 입력" required type="text"/>
    </div>
    <div>
      <label for="phone">전화번호</label>
      <input id="phone" placeholder="전화번호 입력" type="text"/>
    </div>
    <div>
      <label for="birthday">생년월일</label>
      <input id="birthday" required type="date"/>
    </div>

    <button type="submit">회원가입</button>
    <a th:href="@{/view/login}">로그인</a>
  </form>

  <div id="signupError" style="color:red; margin-top: 10px;"></div>
  <div id="signupSuccess" style="color:green; margin-top: 10px;"></div>
</div>

<script th:inline="javascript">
  const DEV_DOMAIN = [[${devDomain}]];

  document.getElementById('signupForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    const userId = document.getElementById('userId').value;
    const password = document.getElementById('password').value;
    const email = document.getElementById('email').value;
    const name = document.getElementById('name').value;
    const phone = document.getElementById('phone').value;
    const birthday = document.getElementById('birthday').value;

    const signupData = {
      userId: userId,
      password: password,
      email: email,
      name: name,
      phone: phone,
      birthday: birthday
    };

    try {
      const response = await fetch(`${DEV_DOMAIN}/api/v1/auth/signup`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(signupData)
      });

      const result = await response.json();

      if (result.code === "CREATED") {
        document.getElementById('signupSuccess').innerText = '회원가입 성공! 로그인 페이지로 이동합니다.';
        document.getElementById('signupError').innerText = '';

        setTimeout(() => {
          window.location.href = '/view/login';
        }, 1500);
      } else {
        document.getElementById('signupError').innerText = `회원가입 실패: ${result.message}`;
        document.getElementById('signupSuccess').innerText = '';
      }
    } catch (err) {
      console.error(err);
      document.getElementById('signupError').innerText = '서버와 연결할 수 없습니다.';
      document.getElementById('signupSuccess').innerText = '';
    }
  });
</script>
</body>
</html>
