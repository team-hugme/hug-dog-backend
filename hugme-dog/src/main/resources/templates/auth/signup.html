<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<div class="container">
    <h2>회원가입</h2>

    <form id="signupForm">
        <div>
            <label for="userId">아이디</label>
            <input type="text" id="userId" placeholder="아이디 입력" required/>
        </div>
        <div>
            <label for="password">패스워드</label>
            <input type="password" id="password" placeholder="비밀번호 입력" required/>
        </div>
        <div>
            <label for="email">이메일</label>
            <input type="email" id="email" placeholder="이메일 입력" required/>
        </div>
        <div>
            <label for="name">이름</label>
            <input type="text" id="name" placeholder="이름 입력" required/>
        </div>
        <div>
            <label for="phone">전화번호</label>
            <input type="text" id="phone" placeholder="전화번호 입력"/>
        </div>
        <div>
            <label for="birthday">생년월일</label>
            <input type="date" id="birthday" required/>
        </div>

        <button type="submit">회원가입</button>
        <a th:href="@{/v1/auth/login}">로그인</a>
    </form>

    <div id="signupError" style="color:red; margin-top: 10px;"></div>
    <div id="signupSuccess" style="color:green; margin-top: 10px;"></div>
</div>

<script>
    document.getElementById('signupForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const userId = document.getElementById('userId').value;
        const password = document.getElementById('password').value;
        const email = document.getElementById('email').value;
        const name = document.getElementById('name').value;
        const phone = document.getElementById('phone').value;
        const birthday = document.getElementById('birthday').value;

        const signupData = {
            userId: userId,
            password: password,
            email: email,
            name: name,
            phone: phone,
            birthday: birthday
        };

        try {
            const response = await fetch('/v1/auth/signup', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(signupData)
            });

            const result = await response.json();

            if (result.code === "CREATED") {
                document.getElementById('signupSuccess').innerText = '회원가입 성공! 로그인 페이지로 이동합니다.';
                document.getElementById('signupError').innerText = '';

                setTimeout(() => {
                    window.location.href = '/v1/auth/login';
                }, 1500);
            } else {
                document.getElementById('signupError').innerText = `회원가입 실패: ${result.message}`;
                document.getElementById('signupSuccess').innerText = '';
            }
        } catch (err) {
            console.error(err);
            document.getElementById('signupError').innerText = '서버와 연결할 수 없습니다.';
            document.getElementById('signupSuccess').innerText = '';
        }
    });
</script>
</body>
</html>
